<script type="text/javascript">
function configureDropDownLists(product, shape) {
  var null_0 = ["-- 请先选择产品 --"]
  var roman = ["select",'9ft', '10ft'];
  var banana = ["select",'11ft', '12.5ft'];
  // var names = ["select", 'John', 'David', 'Sarah'];

  switch (product.value) {
    case '0':
      shape.options.length = 0;
      for (i = 0; i < null_0.length; i++) {
        createOption(shape, null_0[i], null_0[i]);
      }
      break;
    case 'roman':
      shape.options.length = 0;
      for (i = 0; i < roman.length; i++) {
        createOption(shape, roman[i], roman[i]);
      }
      break;
    case 'banana':
      shape.options.length = 0;
      for (i = 0; i < banana.length; i++) {
        createOption(shape, banana[i], banana[i]);
      }
      break;
    default:
      shape.options.length = 0;
      break;
  }

  }

function createOption(ddl, text, value) {
  var opt = document.createElement('option');
  opt.value = value;
  opt.text = text;
  ddl.options.add(opt);
}

  </script>
